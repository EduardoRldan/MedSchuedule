<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles Cita {{ cita.dia }}/{{ cita.mes }}/{{ cita.anno }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title><b>Fecha {{ cita.dia }}/{{ cita.mes }}/{{ cita.anno }}</b></ion-card-title>
      <ion-card-subtitle>Dr. {{ cita.nombreMedico }}</ion-card-subtitle>
      <ion-card-subtitle>RUN: {{ cita.numrunMedico }}-{{cita.dvrun}}</ion-card-subtitle>
      <ion-card-subtitle>Especialidad: {{ cita.especialidad }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="content-flex">
      <div class="rows">
        <ion-label><b>Hora de Atención:</b></ion-label>
        <ion-label>{{cita.hora}}</ion-label>
        <ion-label><b>Box de Atención:</b></ion-label>
        <ion-label>{{cita.box}}</ion-label>
      </div>
      <div class="rows">
        empty
      </div>
      
    </ion-card-content>
  </ion-card>
  <ion-button (click)="consultaTest()"></ion-button>
</ion-content>
