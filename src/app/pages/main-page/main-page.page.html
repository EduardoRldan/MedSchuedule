<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card"  style="min-height:15rem;">
    <ion-card-header>
      <ion-card-title class="card-title">Bienvenido, {{user.name}}</ion-card-title>
      <ion-card-subtitle>{{date | date :'d/MM/YYYY - hh:mm'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngFor="let hr of setHours">
      <div *ngIf="setHours.length != 0; then gotHours else noHours"></div>
      <ng-template #gotHours>
          <ion-item>
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label><b>{{hr.day}}</b></ion-label>
            <ion-label style="text-align: center;">{{hr.hour}}</ion-label>
            <ion-label>Dr. {{hr.medic}}</ion-label>
          </ion-item>
      </ng-template>
      <ng-template #noHours>
        <ion-label>No tiene horas agendadas.</ion-label>
      </ng-template>
    </ion-card-content>
    <ion-card-content><ion-label *ngIf="setHours.length == 0">No tiene horas agendadas</ion-label></ion-card-content>
  </ion-card>
  <app-btn-router page="/pagina-busqueda" label="Agendar Hora Médica" icon="calendar-number-outline"></app-btn-router>
  <app-btn-router page="/schedule-hours" [dataToSend]="setHours" label="Ver Horas Agendadas" icon="alarm-outline"></app-btn-router>
