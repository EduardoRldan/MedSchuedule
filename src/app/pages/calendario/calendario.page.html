<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-btn-back page="/tab-paciente/pagina-busqueda"></app-btn-back>
    </ion-buttons>
    <ion-title>{{ medicObj.nombreMedico }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card" style="min-height:5rem;">
    <ion-card-title class="card-title">{{ medicObj.nombreMedico }}</ion-card-title>
    <ion-card-subtitle>{{ medicObj.especialidad }}</ion-card-subtitle>
    <ion-card-subtitle>{{ medicObj.numrunMedico }}-{{ medicObj.dvrunMedico }}</ion-card-subtitle>
  </ion-card>
  <ion-card class="card">
    <ion-card-content>
      <ion-datetime
      [(ngModel)]="selectedDate" 
      presentation="date" 
      min="{{ minDate }}" 
      (ionChange)="showList(selectedDate)"></ion-datetime>
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="hideList==false" lines="full">
    <ion-list-header>
      <h3>{{dateStr}}</h3>
    </ion-list-header>
    <ion-item *ngIf="!dayExists(selectedDate)">
      <ion-label>No hay horas para este d√≠a</ion-label>
    </ion-item>
    <ion-item *ngIf="dayExists(selectedDate)">
      <ion-label>Hay horas</ion-label>
    </ion-item>
    <ion-item *ngFor="let block of hourList; index as i">
      <!-- <ion-label>{{block.hora}}</ion-label>
      <ion-label>Disponible</ion-label>
      <ion-button (click)="confirmAlert(dateStr,block.hora)" fill="clear" slot="end">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button> -->
      <div *ngIf="block.disponible==true; then bloqueLibre else bloqueOcupado"></div>
        <ng-template #bloqueLibre>
          <ion-label>{{block.hora}}</ion-label>
          <ion-label>Disponible</ion-label>
          <ion-button (click)="confirmAlert(dateStr,block.hora, medicObj.nombre)" fill="clear" slot="end">
            <ion-icon size="large" name="add-circle-outline"></ion-icon>
          </ion-button>
        </ng-template>
        <ng-template #bloqueOcupado>
          <ion-label>{{block.hora}}</ion-label>
          <ion-label>Ocupado</ion-label>
          <ion-icon slot="end" name="close-outline"></ion-icon>
        </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
