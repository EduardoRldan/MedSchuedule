<ion-header>
  <ion-toolbar>
    <ion-title>Calendario Horizontal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="day">Lun</ion-col>
      <ion-col size="2" class="day">Mar</ion-col>
      <ion-col size="2" class="day">Mié</ion-col>
      <ion-col size="2" class="day">Jue</ion-col>
      <ion-col size="2" class="day">Vie</ion-col>
      <ion-col size="2" class="day">Sáb</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
