<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-btn-back page="/tab-medico/main-page-medic"></app-btn-back>
    </ion-buttons>
    <ion-title>Lista de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngIf="patientList.length == 0">
      <ion-label>No tiene pacientes</ion-label>
    </ion-item>
    <ng-container *ngIf="patientList.length !=0">
      <ion-item class="item-list" *ngFor="let patient of patientList">
        <ion-label slot="start">01/01/2024</ion-label>
        <ion-label>Nombre Paciente</ion-label>
        <ion-button fill="clear" (click)="goToPatient('/tab-medico/patient-config', selectedPatient)">
          <ion-icon size="large" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ng-container>
    
  </ion-list>
</ion-content>
