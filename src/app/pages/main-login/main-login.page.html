<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mainLogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card" color="light">
    <ion-card-header>
      <ion-card-title class="card-title">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="input">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input label="E-mail" labelPlacement="floating" placeholder="alguien@correo.com"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Inserte su contraseña"></ion-input>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
      </ion-item>
      <ion-button>Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
  <p class="forgot-pass">¿Olvidaste tu contraseña? Haz clic <b>aquí</b></p>
</ion-content>
