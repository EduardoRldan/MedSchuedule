<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h6 class="content-txt">Introduzca sus datos de contacto</h6>
  <ion-card class="card">
    <form style="margin-top: 1rem;" [formGroup]="signupForm" (ngSubmit)="submit()">
      <ion-item class="input">
        <ion-input formControlName="firstName" type="text" labelPlacement="floating" label="Nombre" placeholder="Juan"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input formControlName="lastName" labelPlacement="floating" label="Apellido" placeholder="Pérez"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input formControlName="run" labelPlacement="floating" label="RUN/DNI" placeholder="11222333-4"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input formControlName="email" labelPlacement="floating" label="Correo" placeholder="alguien@correo.com"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input formControlName="phone" labelPlacement="floating" label="Teléfono/Celular (+56)" placeholder="123456789"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input formControlName="pw1" labelPlacement="floating" type="password" label="Contraseña" placeholder=""></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-input formControlName="pw2" labelPlacement="floating" type="password" label="Repetir Contraseña" placeholder=""></ion-input>
      </ion-item>
      <ion-button class="btn" type="submit" [disabled]="!signupForm.valid" (click)="submit()">Registrarse</ion-button>
    </form>
  </ion-card>
</ion-content>
