<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>patient-config</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>NOMBRE PACIENTE</ion-card-title>
      <ion-card-subtitle>Fecha de Atencion y Hora</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-button class="btn">
    <ion-icon slot="start" name="today-outline"></ion-icon>
    Reagendar Hora
  </ion-button>
  <ion-button class="btn">
    <ion-icon slot="start" name="close-circle-outline"></ion-icon>
    Cancelar Hora
  </ion-button>
</ion-content>
